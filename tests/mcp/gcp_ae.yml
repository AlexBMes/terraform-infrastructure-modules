create_google_project: true
project_id: my-mesoform-project
org_id: 123890123
billing_account: "1234-5678-2345-7890"
location_id: "europe-west"
components:
  app1:
    name: &name ecat-admin
    runtime: custom
    env: flex
    service: *name
    manual_scaling:
      instances: 6
    inbound_services:
    - warmup
    derived_file_type:
    - java_precompiled
    threadsafe: True
    auto_id_policy: default
    env_variables:
      'IS_GAE': 'true'
    api_version: 'user_defined'
    liveness_check:
      path: "/liveness_check"
      check_interval_sec: 10
      timeout_sec: 4
      failure_threshold: 2
      success_threshold: 2
    deployment:
      zip:
        source_url: http://zip.com
        files_count: 1
      cloud_build_options:
        app_yaml_path: /test_files
        cloud_build_timeout_sec: 900
  default:
    name: default
    runtime: java8
    manual_scaling:
      instances: 1
    inbound_services:
    - warmup
    derived_file_type:
    - java_precompiled
    threadsafe: True
    auto_id_policy: default
    env_variables:
      'IS_GAE': 'true'
    api_version: 'user_defined'
    handlers:
    - url: (/.*)
      static_files: __static__\1
      upload: __NOT_USED__
      require_matching_file: True
      login: optional
      secure: optional
    - url: /.*
      script: unused
      login: optional
      secure: optional
    skip_files: app.yaml