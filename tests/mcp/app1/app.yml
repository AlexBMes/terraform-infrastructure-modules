runtime: custom
env: flex
service: ecat-admin
manual_scaling:
  instances: 6
inbound_services:
- warmup
derived_file_type:
- java_precompiled
threadsafe: True
auto_id_policy: default
env_variables:
  'IS_GAE': 'true'
api_version: 'user_defined'
liveness_check:
  path: "/liveness_check"
  check_interval_sec: 10
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
