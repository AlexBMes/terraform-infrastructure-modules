metadata:
  name: pi
spec:
  active_deadline_seconds: 5
  template:
    spec:
      container:
        - name: pi
          image: perl
          command:
            - "perl"
            - "-Mbignum=bpi"
            - "wle"
            - "print bpi(2000)"
      restart_policy: Never
wait_for_completion: true
